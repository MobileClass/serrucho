<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Restaurantes Tab -->
  <ion-tab title="Restaurantes" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/rest">
    <ion-nav-view name="tab-rest"></ion-nav-view>
  </ion-tab>


  <!-- Busqueda Tab -->
  <ion-tab title="Busqueda" icon-off="ion-search" icon-on="ion-search" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Presupuesto Tab -->
  <ion-tab title="Presupuesto" icon-off="ion-cash" icon-on="ion-cash" href="#/tab/pres">
    <ion-nav-view name="tab-pres"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Acerca de" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
