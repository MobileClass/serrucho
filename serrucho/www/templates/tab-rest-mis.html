<ion-view view-title="Mis Restaurantes">
	<ion-content>

		<div class="card item item-icon-right" ng-repeat="r in saveRests track by $index">
			<a class="item item-avatar item-text-wrap"  ng-click="openModal(r.Rest.ID)">
				<img src="img/logo/{{r.Rest.Logo}}" alt="Dummy" style="border-radius: 0px;">
				<h3>{{ r.Rest.Name }}</h3>
			</a>
			<i class="icon item ion-bookmark" ng-click="remove(r.Rest.ID)"></i>
		</div>
		<div ng-if="saveRests.length == 0">No tiene restaurantes guardados.</div>

	</ion-content>
</ion-view>

<script id="templates/modal_menu.html" type="text/ng-template">
	<ion-modal-view>
		<ion-header-bar class="bar bar-header bar-balanced">
			<h1 class="title">MenÃº</h1>
			<button class="button button-clear button-primary" ng-click="closeModal()">Cerrar</button>
		</ion-header-bar>
		<ion-content class="padding">

			<ion-list>
					<ion-item class="item-divider">
						<h2>{{ saveRests[items[0].RestaurantID - 1].Rest.Name }}</h2>
					</ion-item>
					<ion-item class="item-icon-right" ng-repeat="n in items track by $index">

						<h3>{{n.Name}}</h3>
						<p>$ {{n.Price}}</p>
						<i class="icon ion-plus" ng-click="add(n)"></i>
					</ion-item>

			</ion-list>

		</ion-content>
	</ion-modal-view>
</script>
